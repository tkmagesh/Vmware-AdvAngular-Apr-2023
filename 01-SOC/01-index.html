<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery-3.6.4.min.js"></script>
    <style>
        body{
            margin: 20px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            font-size: 18pt;
            padding-right: 20px;
        }
    </style>
    <script>
        /* 
            Assumptions:
                1. The implementation 100% functionally right
                2. Refactoring to 'JS & CSS' files will be done later
        */
        $(function(){
            $('#btnCalculate').on('click', () => {
                let basic = parseInt($('#txtBasic').val()),
                    hra = parseInt($('#txtHra').val()),
                    da = parseInt($('#txtDa').val()),
                    tax = parseInt($('#rangeTax').val());

                let gross = basic + hra + da,
                    net = gross * ((100-tax)/100);

                $('#tdBasic').text(basic);
                $('#tdHra').text(hra);
                $('#tdDa').text(da);
                $('#tdTax').text(tax);
                $('#tdSalary').text(net);
            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <button id="btnCalculate">Calculate</button>
        </div>
        <div class="field">
            <table>
                <tr>
                    <th>Basic</th>
                    <th>HRA</th>
                    <th>DA</th>
                    <th>Tax</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <td id="tdBasic">[basic]</td>
                    <td id="tdHra">[hra]</td>
                    <td id="tdDa">[da]</td>
                    <td id="tdTax">[tax]</td>
                    <td id="tdSalary">[salary]</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
