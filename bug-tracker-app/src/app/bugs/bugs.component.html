<section class="stats">
    <span class="closed">{{getClosedBugsCount()}}</span>
    <span> / </span>
    <span>{{bugs.length}}</span>
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" [(ngModel)]="newBugName">
    <button (click)="onAddNewClick()">Add New</button>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select [(ngModel)]="bugSortAttrName">
        <option value="">---Select---</option>
        <option value="id">Id</option>
        <option value="name">Name</option>
        <option value="isClosed">Status</option>
        <option value="createdAt">Created</option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" [(ngModel)]="bugSortDesc" >
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of ( bugs | sort:bugSortAttrName:bugSortDesc ) ">
            <span 
                class="bugname"
                [ngClass]="{closed : bug.isClosed}"
                (click)="onBugNameClick(bug)"
            >{{bug.name}}</span>
            <div class="datetime">{{bug.createdAt.toString()}}</div>
            <button (click)="onBtnRemoveClick(bug)">Remove</button>
        </li>
    </ol>
    <button (click)="onBtnRemoveClosedClick()">Remove Closed</button>
</section>
